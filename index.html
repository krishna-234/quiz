<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2 id="question">Question</h2>
        <ul id="all-options">
            <li>
                <input type="radio" id="a" name="options">
                <label for="a" id="a_text">
                     Option A
                </label>
                
            </li>
            <li>
                <input type="radio" id="b" name="options">
                <label for="b" id="b_text">
                    
                     Option B
                </label>
            </li>
            <li>
                <input type="radio" id="c" name="options">
                <label for="c" id="c_text">
                    
                     Option C
                </label>
            </li>
            <li>
                <input type="radio" id="d" name="options">
                <label for="d" id="d_text">
                    
                     Option D
                </label>
            </li>
        </ul>
    
        <input type="button" value="Submit" id="submit">
    
    </div>
</body>
<script src="./index.js"></script>
</html>
